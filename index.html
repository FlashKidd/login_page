<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashKidd Empowerment - login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><a href="#">Logo</a>
        <a href="#"><ion-icon name="menu-outline"></ion-icon></a>
    </nav>
    <div class="border">
        <div class="decor center text-center"><p>Enter your details.</p></div>
        <form method="post">
            <div class="form-group">
                <label for="username">Username: </label>
                <input class="wrap" type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input class="wrap" type="password" name="password" id="password">
            </div>
            <div class="form-group check-fix">
                <input class="remember-me" type="checkbox" name="rememberMe" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <div class="btn">
                <input class="log-in" type="submit" value="Login">
            </div>
            <div><p>Dont have an account? <a href="register.html">Create one</a></p></div>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body> 
</html>
