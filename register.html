<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashKidd Empowerment - login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><a href="#">Logo</a>
        <a href="#"><ion-icon name="menu-outline"></ion-icon></a>
    </nav>
    <div class="border">
        <div class="decor center text-center"><p>Enter your details.</p></div>
        <form method="post">
            <div class="form-group">
                <label for="email">Email: </label>
                <input class="wrap" type="text" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="username">Username: </label>
                <input class="wrap" type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input class="wrap" type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password: </label>
                <input class="wrap" type="password" name="password2" id="password2">
            </div>
            <div class="btn">
                <input class="log-in btt" type="submit" value="Sign Up">
            </div>
            <div><p>Already have an account? <a href="#">Log in</a></p></div>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body> 
</html>
